<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | MoodMirror</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="resources.html">Resources</a>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" required />

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Send</button>
        </form>
        <div id="formResponse" class="hidden"></div>

        <section class="kind-words">
            <h3>Send a Kind Word</h3>
            <input type="text" id="kindWordInput" placeholder="Write something uplifting..." />
            <button onclick="submitKindWord()">Send</button>
            <ul id="kindWordList"></ul>
        </section>
    </main>

    <footer>
        <p id="footerQuote"></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
